<html>

<body>
    <script src="../../dist/comm.js"></script>
    <script>
        window.onload = function () {
            /*********************Array 原型函数************************/
            // 在数组的指定位置插入元素
            var arr = [];
            arr.insert("a");
            arr.insert("b");
            arr.insert("c", 1);
            console.log("在数组的指定位置插入元素", arr);
            // 移除数组的某个元素
            arr.remove(1);
            console.log("移除数组的某个元素", arr);
            //移除数组的第一个元素
            arr.removeFirst();
            console.log("移除数组的第一个元素", arr);
            //移除数组的最后一个元素
            arr = ["a", "b", "c"];
            arr.removeLast();
            console.log("移除数组的最后一个元素", arr);
            /*********************Array 原型函数************************/

            /*********************Date 原型函数************************/
            var current = new Date();
            console.log("yyyy-MM-dd hh:mm:ss", current.format());
            console.log("yyyy-MM-dd hh:mm:ss.S", current.format('yyyy-MM-dd hh:mm:ss.S'));
            console.log("yyyy-MM-dd hh:mm:ss.S,q", current.format('yyyy-MM-dd hh:mm:ss.S,q'));
            console.log("yyyy-MM-dd", current.format('yyyy-MM-dd'));
            console.log("hh:mm:ss", current.format('yyyy-MM-dd hh:mm:ss'));
            /*********************Date 原型函数************************/

            /*********************String 原型函数************************/
            //格式化字符串
            var str = "您的订单{0}已经提交成功，预计{1}送达";
            console.log("格式化字符串", str, str.format("20150616001", "06月20日"));
            //获取字符串字节长度
            console.log("获取字符串字节长度", str, str.getByteLength());
            console.log("获取字符串字节长度", str, str.getByteLength(2));
            //去除前后空格
            str = " A ";
            console.log("去除前后空格", str, str.trim());
            //去除前空格
            str = " A ";
            console.log("去除前空格", str, str.ltrim());
            //去除后空格
            str = " A ";
            console.log("去除后空格", str, str.rtrim());
            //字符串结尾是否包含指定字符串
            str = "ABCDEFG"
            console.log("字符串结尾是否包含指定字符串", str, str.endWith('EFG'), str.endWith('ABC'));
            //字符串开头是否包含指定字符串
            str = "ABCDEFG"
            console.log("字符串开头是否包含指定字符串", str, str.startWith('EFG'), str.startWith('ABC'));
            //是否中国手机号码
            str = "13800138000";
            console.log("是否中国手机号码", str, str.isChineseCellphone());
            //是否邮箱地址
            str = "zxy@zhouxiaoyue.cn";
            console.log("是否邮箱地址", str, str.isEmailAddress());
            //是否QQ号码
            str = "236723201";
            console.log("是否QQ号码", str, str.isQqNumber());
            //是否MD5
            str = "ahhhsw6726221gshcccaaawqssaaaaaa";
            console.log("是否MD5", str, str.isMd5());
            str = "a1b2c3d4e5f6a1b2c3d4e5f6a1b2c3d4";
            console.log("是否MD5", str, str.isMd5());
            //是否URL
            str = "http://www.baidu.com";
            console.log("是否URL", str, str.isUrl());
            //是否Guid
            str = "00000000-0000-0000-0000-000000000000";
            console.log("是否Guid", str, str.isGuid());
            //是否中国居民身份证号
            str = "320501198801011111";
            console.log("是否中国居民身份证号", str, str.isChineseCitizenIdCardNumber());
            console.log("是否中国居民身份证号", str, str.isChineseCitizenIdCardNumber(2));
            //转Base64
            str = "测试test";
            console.log("转Base64", str, str.toBase64());
            // 解Base64
            console.log("解Base64", str, str.toBase64().fromBase64());
            //GBK转UTF8
            str = "&#x8BF7&#x5728&#x6B64&#x5904&#x8F93&#x5165&#x4E2D&#x6587";
            console.log("BK转UTF8", str, str.fromGbk());
            //下划线转换驼峰
            str = "cust_name";
            console.log("下划线转换驼峰", str, str.toHump());
            //驼峰转换下划线
            str = "custName";
            console.log("驼峰转换下划线", str, str.toLine());
            //SHA1加密
            console.log("SHA1加密", str, str.sha1());
            //MD5加密
            console.log("MD5加密", str, str.md5());
            // //AES加密
            // console.log("AES加密", str, str.toAes("aespwdoo"));
            // //AES加密
            // console.log("AES解密", str, str.fromAes("aespwdoo"));
            // str = "U2FsdGVkX1+p3CeYVQYWo4XgUlxfzcHZ2zliwqfr94M=";
            // console.log("AES解密", str, str.fromAes("aespwdoo"));
            /*********************String 原型函数************************/

            /*********************Convert************************/
            //转JSON对象
            var json = '{"a":"a"}';
            json = Comm.Convert.toJson(json);
            console.log("转JSON对象", typeof json, json);
            //将JSON对象的key从驼峰转换成下划线命名
            json = { "customerName": "张三" };
            json = Comm.Convert.toLineJsonKey(json);
            console.log("将JSON对象的key从驼峰转换成下划线命名", json);
            //将JSON对象的key从下划线转换成驼峰命名
            json = Comm.Convert.toHumpJsonKey(json);
            console.log("将JSON对象的key从下划线转换成驼峰命名", json);
            //将秒数转换成00:00:00格式
            var t = 3612;
            console.log("将秒数转换成00:00:00格式名", t, Comm.Convert.arrive_timer_format(t));
            t = 363432412;
            console.log("将秒数转换成00:00:00格式名", t, Comm.Convert.arrive_timer_format(t));
            //Callback 接口变成 Promise 接口
            var fn = {
                cbFun: function (num1, num2, cb) {
                    cb(null, num1 + num2);
                }
            };
            fn.cbFun(1, 2, function (err, result) {
                console.log("Callback 接口变成 Promise 接口", result);
            });
            fn.promiseFun = Comm.Convert.promisify(fn.cbFun, fn);
            fn.promiseFun(2, 3).then(function (result) {
                console.log("Callback 接口变成 Promise 接口", result);
            });
            //合并JSON对象
            var json1 = { "a": "1" };
            var json2 = { "b": "2" };
            var json3 = { "a": "3" };
            json = Comm.Convert.combineJson(json1, json2);
            console.log("合并JSON对象", json);
            json = Comm.Convert.combineJson(json1, json2, json3);
            console.log("合并JSON对象", json);
            //扩展toString
            str = 1;
            console.log("扩展toString", str, Comm.Convert.toString(str));
            str = { "a": "a" };
            console.log("扩展toString", str, Comm.Convert.toString(str));
            str = [{ "a": "1" }, { "a": "2" }];
            console.log("扩展toString", str, Comm.Convert.toString(str));
            str = new Error('test');
            console.log("扩展toString", str, Comm.Convert.toString(str));
            str = ['1', '2', '3'];
            console.log("扩展toString", str, Comm.Convert.toString(str));
            str = new Date();
            console.log("扩展toString", str, Comm.Convert.toString(str));
            var byte = 1;
            console.log(byte + "字节直接使用直观的表示方法:", Comm.Convert.sizeFormat(byte));
            /*********************Convert************************/

            /*********************Url************************/
            console.log("当前地址参数:", Comm.Url.convert());
            console.log("当前地址参数:", Comm.Url.getParams("name"));
            /*********************Url************************/

            /*********************日历************************/
            var date = new Date('2020-04-23');
            var calendar = Comm.Calendar.solar2lunar(date.getFullYear(), date.getMonth() + 1, date.getDate());
            console.log(date.format('yyyy-MM-dd那天：'), calendar);
            date = new Date('2020-05-23');
            calendar = Comm.Calendar.solar2lunar(date.getFullYear(), date.getMonth() + 1, date.getDate());
            console.log(date.format('yyyy-MM-dd那天：'), calendar);
            /*********************日历************************/
        }
    </script>
</body>

</html>
